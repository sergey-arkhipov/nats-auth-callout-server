# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Настройка для Go Modules
  - package-ecosystem: "gomod"
    # Директория, где находится файл go.mod
    directory: "/"
    schedule:
      # Интервал проверки обновлений
      interval: "weekly"
      # День недели, когда будет проводиться проверка
      day: "monday"
      # Время проверки (в UTC)
      time: "09:00"
    # Ограничение на количество одновременно открытых PR от Dependabot
    open-pull-requests-limit: 5
    # Назначение ревьюеров
    reviewers:
      - "sergey-arkhipov"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
